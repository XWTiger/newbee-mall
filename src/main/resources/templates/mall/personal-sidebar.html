<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="lfnav fl" th:fragment="sidebar-fragment">
    <div class="nav_title">个人中心</div>
    <div class="title_list">
        <ul>
            <li><a th:onclick="personal()" th:class="${path=='personal'?'active':''}">个人信息</a></li>
            <li><a onclick="order()" th:class="${path=='orders'?'active':''}">我的订单</a></li>
            <li><a th:href="@{'/logout'}">退出登录</a></li>
        </ul>
    </div>
</div>
<script>
    function order() {
        window.location.href = "/orders?token=" + sessionStorage.getItem("token");
    }
    function personal() {
        window.location.href = "/personal?token=" + sessionStorage.getItem("token");
    }
</script>
</html>
